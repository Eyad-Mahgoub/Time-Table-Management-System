<div ng-controller="login">

    <div id="loginpage" ng-show="userLogout">
        <h2>Login to Your Account</h2>

        <div class="form-group">
            <label for="matric" class="form-label mt-4">Matric Number</label>
            <input type="text" class="form-control" ng-model="login" placeholder="Enter Matric No">
        </div>
        <div class="form-group">
            <label for="pass" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" ng-model="password" placeholder="Password">
        </div>
        <br>
        <button ng-click="doAuth()" class="btn btn-primary">Log In</button>

    </div>  

    <div id="logindetails" ng-show="userLogin">
        <h2>You are logged in</h2><br>

        <div class="form-group">
            <span>Username: {{session_info.full_name}}</span>
        </div>
        <div class="form-group">
            <span>Status: {{session_info.description}}</span>
        </div><br>

        <button class="btn btn-primary" ng-click="doLogout()">Logout</button>
    </div>

</div>
