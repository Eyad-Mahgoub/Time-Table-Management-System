        <link rel="stylesheet" href="CSS/extras.css">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <a class="navbar-brand" href="#"><img src="Images/UTM-LOGO.png" width="50px" height="50px"> Timetable & Space Management System</a>
                        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">

                </button>
        
                <div class="collapse navbar-collapse" id="navbarColor03">

<script>
    var app = angular.module("ttApp", ["ngRoute"]);
          
    app.config(function($routeProvider) {
    $routeProvider
        .when("/Login", {
            templateUrl : "Login.html"
        })
        .when("/StudentList", {
            templateUrl : "StudentList.html"
        })
        .when("/LecturerList", {
            templateUrl : "LecturerList.html"
        })
        .when("/ProgramList", {
            templateUrl : "ProgramList.html"
        })
        .when("/CourseList", {
            templateUrl : "CourseList.html"
        })
        .when("/TimeTable", {
            templateUrl : "TimeTable.html"
        })
        .when("/LectSub", {
            templateUrl : "LectSubject.html"
        })
        .when("/StuSub", {
            templateUrl : "StuSubject.html"
        })
        .when("/CourseStudent", {
            templateUrl : "CourseStudent.html"
        })
    });
</script>

<script src="javascript/Login.js"></script>
<script src="javascript/CourseList.js"></script>
<script src="javascript/LecturerList.js"></script>
<script src="javascript/ProgramList.js"></script>
