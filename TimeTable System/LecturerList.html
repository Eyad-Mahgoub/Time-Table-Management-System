
<div id="mainpage" ng-controller="listLecture">
    
    <h2>Lecturer List</h2><br>

    <div ng-show="table">
        <form class="d-flex">
            <input class="form-control me-sm-2" type="text" placeholder="Filter Rows" ng-model="search" ng-change="applyFilter()">
        </form>


        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Number of Subjects</th>
                    <th scope="col">Number of Sections</th>
                    <th scope="col">Number of Students</th>
                    <th scope="col">More</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in page_data">
                    <td>{{ item.nama }}</td>
                    <td>{{ item.bil_subjek }}</td>
                    <td>{{ item.bil_seksyen }}</td>
                    <td>{{ item.bil_pelajar }}</td>
                    <td><a href="#!LectSub"><button ng-click="getDetails(item.no_pekerja)" class="btn btn-primary">Subject Taught</button></a></td>
                </tr>  
            </tbody>
        </table>
        
        <br>
        <div class="row fixed-bottom" style="background-color:white; margin: 0 auto; width: 25%;">
            <div class="col">
                <button class="btn btn-primary" ng-click="prevPage()"> Prev Page </button>
                &nbsp; {{page_no}} / {{page_total}} &nbsp;
                <button class="btn btn-primary" ng-click="nextPage()"> Next Page </button>
            </div>
        </div>
    </div>

    <div ng-show="login">
        <h4>You are not logged in. Please login and refresh the page.</h4>
        <a href="#!Login"><button class="btn btn-primary">Login</button></a>
    </div>
</div>
